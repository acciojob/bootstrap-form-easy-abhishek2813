<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="container">
	<div class="text-center">
		<h2>Internship Form</h2>
	</div>
	<form method="post">
		<div class="">
			<div class="col-md-4">
				<div class="form-group">
					<label for="first-name-input" class="form-label">First Name</label>
					<input type="text" name="name" class="form-control" id="first-name-input"required>
					<div class="invalid-feedback">First Name Required</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="last-name-input" class="form-label">Last Name</label>
					<input type="text" name="name" class="form-control"id="last-name-input" required>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="email-input" class="form-label">Email Address</label>
					<input type="email" name="name" class="form-control" id="email-input" required>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label for="college-input" class="form-label">College</label>
				<input type="text" name="name" class="form-control" id="college-input" required>
			</div>
		</div>
		<div class="col-md-3">
			<div class="">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select  id="grad-year-select" class="form-select form-control" required>
					<option selected>Choose</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				  </select>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="text" name="name" class="form-control" id="roll-no-input"required>
			</div>
		</div>
		<div class="col-md-12">
			<input class="form-check-input" type="checkbox" value="yes" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>
</div>
</body>

</html>
